<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome CDN goes here -->
  <script src="https://kit.fontawesome.com/daa124cd6c.js" crossorigin="anonymous"></script>


</head>

<body>
  <header class="container text-center mt-5 fw-bold">
    <h1>AI Universe Hub</h1>
    <div>
      <button type="button" class="btn btn-danger">Sort By Date</button>
    </div>
    <section>
      <!-- Loader spinner-->
      <section id="loader" class="mt-2">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- loader end  -->
    </section>
  </header>
  <main class="container mt-4">
    <section>
      <div id="universe_container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>


    <!-- Modal start-->
    <div class="modal fade" id="uneverselMoodalDetails" tabindex="-1" aria-labelledby="uneverselMoodalDetailsLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div style="width: 150%; height: 200%" class="modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="modal-body">

            <div class="row row-cols-1 row-cols-md-2 g-1">
              <div class="col p-2 rounded ">
                <div class="card bg-danger bg-opacity-10 h-100">
                  <h1 id="model_title" style="font-size: 12px;" class="card-title p-2"></h1>
                  <div style="font-size: 12px;"
                    class="card-body d-flex justify-content-around align-items-center gap-1">

                    <div class="bg-white p-2 rounded ">
                      <p id="btn_basic" class="card-text text-success"></p>
                    </div>
                    <div class="bg-white p-2 rounded">
                      <p id="btn_pro" class="card-text text-warning"></p>
                    </div>
                    <div class="bg-white p-2 rounded">
                      <p id="btn_enterprise" class="card-text text-danger"></p>
                    </div>

                  </div>
                  <div class="card-body d-flex justify-content-around gap-2">
                    <div style="font-size: 10px;" class="">
                      <h5 class="">Features</h5>

                      <li id="btn_features" class=""></li>
                      <li id="btn_multilingual" class=""></li>
                      <li id="btn_seamless" class=""></li>

                    </div>
                    <div style="font-size: 10px;" class="">
                      <h5 class="">Integrations</h5>
                      <li id="btn_fb"></li>
                      <li id="btn_slack"></li>
                      <li id="btn_telegram"></li>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col p-3 rounded">
                <div class="card  h-100">
                  <img id="btn_image" class="" src="" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 id="image-title"></h5>
                    <p id="image-text"></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->


    <!-- semore button start -->

    <section class="mt-4">
      <div id="show-all" class="d-none">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4 ">
          <button id="btn-show-all" class="btn btn-danger me-md-2" type="button">See More</button>
        </div>
      </div>
    </section>

    <!-- semore button end  -->
  </main>


  <!-- Bootstrap CDN  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Cutom JS here -->
  <script src="universe.js"></script>
</body>

</html>
